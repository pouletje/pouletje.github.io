<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="styles.css">
    <title>Pouletje Euro '24</title>
    <script src="index_head.js"></script>
</head>
<body>
    <h2>Pouletje Euro '24</h2>
    <form action="/submit" method="post">
        <span class="username">
            <label name="username">Naam: </label>
            <input id="username" type="text" placeholder="Ronald Koeman" name="username">
        </span>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="groups"></div>
        <div id="navigation-buttons">
            <button type="button" id="prevButton" onclick="showPrevGroup()">&lt;&lt;</button>
            <button type="button" id="nextButton" onclick="showNextGroup()">&gt;&gt;</button>
            <button type="submit" id="submitButton" style="display: none;" onclick="confirmSubmit(event)">Inleveren</button>
        </div>
    </form>
    <script src="index_body.js"></script>
</body>
</html>
